---
- name: install maya license packages for cent
  vars:
    - ans_home: /jobs/share/ITtest/Maya_2022_Linux/packages
  shell: yum localinstall *.rpm -y
  args:
    chdir: '{{ ans_home }}mayapkg'
    warn: false 
  register: output


- name: output of command  
  debug: 
    msg: '{{  output.stdout_lines }}'
